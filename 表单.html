<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 默认首次选中checked -->
    <h4>表单标签</h4>
    <!-- <form>三个常见属性action、method、name</form> -->
    <!-- radio单选按钮 -->
    <!-- checkbox复选框 -->
    <!-- checked单选和复选框属性，打开网页默认选择 -->
     <!-- 单选按钮和复选框都要写相同的name -->
     <!-- maxlength输入最大字符长度 -->
    <form action="xx.php" method="post">
        <!-- label便签选中某一区域，聚焦到该区域特定位置for对应id -->
        <label for="account">账号：</label>
        <input type="text" name="username" id="account"> 
        <br />

        密码：<input type="password" name="pwd" maxlength="6"> <br />
        性别: 男<input type="radio" name="sex" value="男" checked>女<input type="radio" value="女" name="sex"> <br />
        爱好: 吃饭<input type="checkbox" name="hobby"> 睡觉<input type="checkbox" name="hobby">
        <br>
        <!-- select下拉标签，selected默认显示 -->
        籍贯：<select>
            <option>北京</option>
            <option selected>河南</option>
            <option>浙江</option>
        </select>
        <br>
        <input type="submit" value="注册">
        <input type="reset" value="重置">
        <!-- 普通按钮 与js使用 -->
        <input type="button" value="获取验证码">
        <br>
        上传：<input type="file">
        <br>
        <!-- 文本域标签 -->
        建议：<textarea row="7" cols="50">瞌睡睡睡瞌睡</textarea>
    </form>
</body>
</html>
