<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- emmet语法快速生成css -->
    <!-- <style>
        p{ti2;tac;w100;h100;}
    </style> -->
</head>
<body>
    <!-- emmet快速生成html标签 -->
    <div></div>
    <!-- p*4 -->
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <!-- 父子关系，包含标签，父标签>子标签 -->
    <p><span></span></p>
    <!-- 兄弟关系p+span -->
    <p></p>
    <span></span>
    <!-- 类名引用  .类名  回车或tab  默认div   其他标签p.类名  #id  p#id-->
    <div class="ret"></div>
    <p class="ret"></p>
    <div id="ert"></div>
    <p id="ert"></p>
    <!-- ul>li#one -->
    <ul>
        <li id="one"></li>
    </ul>
    <!-- 生成带顺序的类名  .类名$*5    #id$*5-->
    <div class="demo1"></div>
    <div class="demo2"></div>
    <div class="demo3"></div>
    <div class="demo4"></div>
    <div class="demo5"></div>
   <div id="ert1"></div>
   <div id="ert2"></div>
   <div id="ert3"></div>
   <div id="ert4"></div>
   <div id="ert5"></div>
   <!-- 标签后快速加文字div{中华人民共和国} -->
   <div>中华人民共和国</div>
</body>
</html>
