<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>青春不常在，抓紧谈恋爱</p>
    <table>
        <tr>
            <td>性别</td>
            <td>
                <input type="radio" name="sex">男&nbsp;<input type="radio" name="sex">女
            </td>
        </tr>
        <tr>
            <td>生日</td>
            <td>
                <select>
                    <option selected>--请选择年--</option>
                    <option>2001</option>
                    <option>2002</option>
                    <option>2003</option>
                    <option>2004</option>
                    <option>2005</option>
                </select>
                <select>
                    <option selected>--请选择月--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                </select>
                <select>
                    <option selected>--请选择日--</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>所在地区</td>
            <td>
                <input type="text" value="浦东新区">
            </td>
        </tr>
        <tr>
            <td>婚姻状况</td>
            <td>
                <input type="radio" name="marry">未婚&nbsp;
                <input type="radio" name="marry">已婚&nbsp;
                <input type="radio" name="marry">离婚
            </td>
        </tr>
        <tr>
            <td>学历</td>
            <td>
                <input type="text" value="幼儿园">&nbsp;
                上传相关文件：<input type="file">
            </td>
        </tr>
        <tr>
            <td>喜欢的类型</td>
            <td>
                <input type="checkbox">妩媚的&nbsp;
                <input type="checkbox">可爱的&nbsp;
                <input type="checkbox">小鲜肉&nbsp;
                <input type="checkbox">都喜欢
            </td>
        </tr>
        <tr>
            <td>自我介绍</td>
            <td>
               <textarea>我是一名中国共产党员</textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="button" value="免费注册">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="radio" checked>我同意注册条款和会员加入标准
            </td>
        </tr>
        <tr>
            <td><br></td>
            <td>
                <p style="color:blue;"><ins>我是会员，立即登录</ins></p>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <p><strong>我承诺</strong></p>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <ul>
                    <li>年满18岁，单身</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚寻找另一半</li>
                </ol>
            </td>
        </tr>
    </table>
</body>
</html>
