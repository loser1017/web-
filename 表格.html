<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 注释标签Ctrl+/ -->
    <!-- 表格tr表示行，td表示行内容table data cell -->
    <!-- 表头单元格内容用th表示，加粗居中 -->
     <!-- 跨行合并：<td rowspan="单元格个数"></td>；跨列合并：<td colspan="单元格个数"></td> -->
     <table border="1" cellspacing="0" width="300">
        <thead>
        <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
        </tr>
    </thead>
    <tbody>
        <tr align="center">
            <td>张三</td>
            <td>男</td>
            <td><a href="https://cn.bing.com/">必应</a></td>
        </tr>
        <tr align="center">
            <td>李</td>
            <td>男</td>
            <td>34</td>
        </tr>
    </tbody>
    </table>
</body>
</html>
