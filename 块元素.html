<body>
 <!-- 常见的块元素
<h1></h1>、<p></p>、<div></div>、<ul></ul>、<ol></ol>、<li></li>等
特点：
1.独占一行
2.高度、宽度、外边距和内边距都可以控制
3.宽度默认是容器（父级宽度）的100%
4.是一个容器及盒子，里面可以放行内或者块级元素
注意：
1.文字类的标签元素不能使用块元素 
2.p便签里不能放块元素，特别是div-->
<div>盒子独占一行</div>后面内容在下一行
</body>
