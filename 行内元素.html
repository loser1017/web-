<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 行内元素：
    常见的行内元素：a、strong、b、em、i、del、s、ins、u、span
    特点：
    1.一行可使用多个行内元素
    2.高宽直接设置是无效的
    3.默认宽度就是本身内容的宽度
    4.行内元素只能容纳文本或其他元素
    注意：
    1.链接里面不能再放链接
    2.a链接里面可以放块元素，但是给a转换一下块级模式最安全 -->
</body>
</html>
