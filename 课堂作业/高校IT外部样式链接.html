    <h3>高校IT骨干教师培训班将于7月在京举办（图）</h3>
    <p id="p1"><span id="sp1">2014年4月15日&nbsp;11:08传智播客网</span>我有话说（<span id="sp2">802</span>参与）</p>
    <hr>
    <p>2014年全国高校IT骨干教师暑期培训班将于7月在京举办</p>
    <p>传智播客网4月5日消息，中国电子学会将携手csdn<span id="sp3">[微博]</span>和传智博客教育集团<span id="sp3">[微博]</span>于2014年7月在京举办“2014年全国高校IT骨干教师培训班”。本次培训于2014年7月14日到25日举办，课程涵盖：JavaEE、.NET、PHP、网页平面设计、iOS、c++六个方向。</p>
    <p id="p2">高校IT骨干教师培训班将于7月在京举办</p>
    <p>传智播客<span id="sp3">[微博]</span>还将为校企之间、校校之间提供交流分享专业建设与教学改革的理念、经验与成果的平台。</p>
