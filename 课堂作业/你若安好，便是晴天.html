<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你若安好，便是晴天</title>
    <style type="text/css">
        h3 {text-align:center;}
        .fuchsia {color:fuchsia;}
        .del {text-decoration: line-through;}
        #orange {color:orange;text-align:center;}
        #blue {color:blue;text-indent: 2em;letter-spacing:30px ;}
        #green {color:green;font-style:italic;}

    </style>
</head>
<body>
    <h3 class="fuchsia">你若安好，便是晴天</h3>
    <p id="orange">一个人，一本书，一杯茶，一帘梦</p>
    <p id="blue">站在时光的十字路口，回望过去的种种单纯与美好，欣慰而悲凉。</p>
    <p id="green">花开花落，风卷云舒。青春如同流沙般从指缝溜走，过去的倔强与轻狂，原来如此荒诞不羁。俗世喧嚣，总会想在空灵停滞的时空内，独倚幽窗，品一壶清茶，细细体味光阴如梭，年华老去</p>
    <p class="del fuchsia">时光轮回，生命交替，红尘无尽。</p>
</body>
</html>
