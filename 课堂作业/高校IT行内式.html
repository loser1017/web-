    <p style="font-size:28px;color:rgb(55, 29, 84);" align="center">高校IT骨干教师培训班将于7月在京举办（图）</p>
    <p align="center"><span style="font-size:14px;color:deepskyblue;">2014年4月15日&nbsp;11:08传智播客网</span>我有话说（<span style="color:red">802</span>参与）</p>
    <hr>
    <p style="text-indent:2em;">2014年全国高校IT骨干教师暑期培训班将于7月在京举办</p>
    <p style="text-indent:2em;">传智播客网4月5日消息，中国电子学会将携手csdn<span style="color:deepskyblue">[微博]</span>和传智博客教育集团<span style="color:deepskyblue">[微博]</span>于2014年7月在京举办“2014年全国高校IT骨干教师培训班”。本次培训于2014年7月14日到25日举办，课程涵盖：JavaEE、.NET、PHP、网页平面设计、iOS、c++六个方向。</p>
    <p style="text-indent:2em;font-size:16px;color:rgb(55, 29, 84)"><strong>高校IT骨干教师培训班将于7月在京举办</strong></p>
    <p style="text-indent:2em;">传智播客<span style="color:deepskyblue">[微博]</span>还将为校企之间、校校之间提供交流分享专业建设与教学改革的理念、经验与成果的平台。</p>
